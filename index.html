          <h3 class="title">HTML</h3>

        <img class="icon" src="assets/img/ico_nodejs.svg" alt="Logo NodeJS na cor verde e preto com borda preta e a sigla JS no centro em pixel art">

    <article class="skill-tec">

        <h3 class="title">CSS</h3>
        <progress class="progress-bar" max="100" value="40">40%</progress>

  <article class="skill-tec">
      <img class="icon" src="assets/img/ico_restapi.svg" alt="Logo Rest API na cor azul com borda preta, no formato de uma núvem em pixel art">
    <div class="right">
      <h3 class="title">Rest API</h3>

<article class="skill-tec">

  <div class="right">
    <h3 class="title">React</h3>
    <progress class="progress-bar" max="100" value="0">0%</progress>
  </div>
</article>

  <div class="right">

</article>

  <section class="projetos" id="projetos">
    <h2 class="nameSubtitle" id="titleProjetos">Projetos</h2>

      <a href=""><img class="progress1" src="assets/img/Inprogress.svg" alt="Imagem Projeto Um"></a>

  <section class="carrosel" id="sobre">

  </section>

  <section class="contato" id="contato">
    <h2 class="nameSubtitle" id="titleContato">Contato</h2>
    
      <form action="" class="FORMcontainer">

      <label for="name" class="label">Nome</label>
      <input type="text" name="name" id="name" class="input" required autocomplete="off">

      <label for="email" class="label">E-mail</label>
      <input type="email" name="email" id="email" class="input" required>

      <label for="message" class="label">Mensagem</label>
      <textarea name="message" class="boxMessage" id="message" cols="20" rows="10" lang="pt-BR" spellcheck="true"></textarea>

      <input type="submit" value="Enviar" class="buttonContato">

      </form>
  
  </section>

  <section class="back">
    <a href="#logo"><img class="buttonBack" src="assets/img/backtotop.png" alt="Miniatura do botão para o topo"></a>
    <h2 id="tituloBack">Voltar ao topo</h2>
