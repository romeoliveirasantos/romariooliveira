<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/img/icon_R.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/components/title.css">
  <link rel="stylesheet" href="css/components/subtitle.css">
  <link rel="stylesheet" href="css/components/box.css">
  <link rel="stylesheet" href="css/components/button.css">
  <link rel="stylesheet" href="css/components/nav.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/logo.css">
  <link rel="stylesheet" href="css/components/banner.css">
  <link rel="stylesheet" href="css/components/sectionSkills.css">
  <link rel="stylesheet" href="css/components/sectionProjects.css">
  <link rel="stylesheet" href="css/components/sectionSobre.css">
  <link rel="stylesheet" href="css/components/sectionContato.css">
  <link rel="stylesheet" href="css/components/backbutton.css">
  <link rel="stylesheet" href="css/components/Footer.css">
  <title>Romário Oliveira</title>
</head>

<body>
  <header class="header">
    <div class="logo"><a href="#logo"><img class="" src="assets/img/logo.svg" alt="Logo"></a></div>
    <nav>
      <a class="navItens" href="#Skills" lang="en" class="navItens">Skills</a>
      <a class="navItens" href="#projetos">Projetos</a>
      <a class="navItens" href="#titleSobre">Sobre</a>
      <a class="navItens" href="#contato">Contato</a>
      <a href="" class="button">Download CV</a>
    </nav>
  </header>

  <main>
    <section class="banner" id="logo">
      <div class="wrapper">
        <div class="box">
          <h1 class="nameTitle">Romário Oliveira</h1>
          <h2 class="nameSubtitle">FrontEnd Developer</h2>
        </div>
        <div class="buttonBox">
          <a href="" class="button">Download CV</a>
          <a href="#contato" class="button">Contato</a>
        </div>
      </div>
    </section>
  </main>

  <section class="Skills" id="Skills">
    <h1 class="SkillsTitle">Skills</h1>
    <div class="containerItens">
      <section class="SkillItens">
        <div class="boxitens">
          <img src="assets/img/ico_html5.svg" alt="Icone HTML">
          <div class="componentSkill">
            <h2 class="nameSubtitle">HTML</h2>
            <div class="bar"></div>
          </div>
        </div>
        <div class="boxitens">
          <img src="assets/img/ico_css3.svg" alt="Icone CSS">
          <div class="componentSkill">
            <h2 class="nameSubtitle">CSS</h2>
            <div class="barCSS"></div>
          </div>
        </div>
        <div class="boxitens">
          <img src="assets/img/ico_js.svg" alt="Icone Java Script">
          <div class="componentSkill">
            <h2 class="nameSubtitle">JavaScript</h2>
            <div class="barJS"></div>
          </div>
        </div>
      </section>
      <section class="SkillItens">
        <div class="boxitens">
          <img src="assets/img/ico_react.svg" alt="Icone React">
          <div class="componentSkill">
            <h2 class="nameSubtitle">React</h2>
            <div class="barREACT"></div>
          </div>
        </div>
        <div class="boxitens">
          <img src="assets/img/ico_nodejs.svg" alt="Icone Node JS">
          <div class="componentSkill">
            <h2 class="nameSubtitle">NodeJS</h2>
            <div class="barNODE"></div>
          </div>
        </div>
        <div class="boxitens">
          <img src="assets/img/ico_restapi.svg" alt="Icone Rest API">
          <div class="componentSkill">
            <h2 class="nameSubtitle">Rest Api</h2>
            <div class="barAPI"></div>
          </div>
        </div>
    </div>
  </section>
  </section>

  <section class="projetos" id="projetos">
    <h2 class="nameSubtitle" id="titleProjetos">Projetos</h2>
    <div class="projetosItens">
      <a href=""><img class="progress1" src="assets/img/Inprogress.svg" alt="Imagem Projeto Um"></a>
      <a href=""><img class="progress1" src="assets/img/Inprogress.svg" alt="Imagem Projeto Dois"></a>
      <a href="https://romeoliveirasantos.github.io/romariooliveira/" target="_blank"><img class="portfolio"
          src="assets/img/portfolio.svg" alt="Imagem Portfólio"></a>
    </div>
  </section>

  <section class="carrosel" id="sobre">
    <h2 class="nameSubtitle" id="titleSobre">Sobre</h2>
  </section>

  <section class="contato" id="contato">
    <h2 class="nameSubtitle" id="titleContato">Contato</h2>
    
      <form action="" class="FORMcontainer">

      <label for="name" class="label">Nome</label>
      <input type="text" name="name" id="name" class="input" required autocomplete="off">

      <label for="email" class="label">E-mail</label>
      <input type="email" name="email" id="email" class="input" required>

      <label for="message" class="label">Mensagem</label>
      <textarea name="message" class="boxMessage" id="message" cols="20" rows="10" lang="pt-BR" spellcheck="true"></textarea>

      <input type="submit" value="Enviar" class="buttonContato">

      </form>
   
  </section>

  <section class="back">
    <a href="#logo"><img class="buttonBack" src="assets/img/backtotop.png" alt="Miniatura do botão para o topo"></a>
    <h2 id="tituloBack">Voltar ao topo</h2>
  </section>

  <footer class="footer">
    <div class="footerContainer">
      <h2 class="nameSubtitle" id="footerTitle">Made with</h2><img class="footerimg" src="assets/img/footerhearth.png"
        alt="Icone de um coração">
      <h2 class="nameSubtitle" id="footerTitle">©2022 R.Oliveira. All rights reserved.</h2>
    </div>
  </footer>
</body>

</html>
